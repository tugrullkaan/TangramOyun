 #greensquare{

height: 600px;
background: white;

top: 50px;
right: 260px;
  }
  @keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
 #dropzone_1 {

  }

      position: absolute;

}
#dropzone_4{

#dropzone_6{

}
#dropzone_7{
    position: absolute;
    margin-left: 45%;
      margin-top: 77%;
    width: 0;
	height: 0;
	border-right: 50px solid rgb(209, 171, 99);
	border-top: 50px solid transparent;
  border-bottom: 50px solid transparent;
}
a {
  position: relative;
  display: block;
  width: 150px;
  height: 50px;
  border-radius: 10px 5px 5px 10px;
  
  font: 22px Constantia, sans-serif;
  color: black;
  line-height: 50px;
  text-align: center;
  text-decoration: none;
  background: white;
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
top: 50px;
right: 250px;
  }
  @keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

a:before,
a:after {
  content: '';
  position: absolute;
  right: -15px;
  width: 32px;
  height: 15px;
  border-radius: 5px;
  background: rgb(14, 250, 230);
}
a:before {
  top: 9px;
  -webkit-transform: rotate(65deg);
  -ms-transform: rotate(65deg);
  transform: rotate(65deg);
}
a:after {
  bottom: 9px;
  -webkit-transform: rotate(-65deg);
  -ms-transform: rotate(-65deg);
  transform: rotate(-65deg);
}
        </style>
        <script>
var end=0;
       var dragged;

/* sürüklenebilir hedefte tetiklenen olaylar */
document.addEventListener("drag", function( event ) {

}, false);

document.addEventListener("dragstart", function( event ) {

dragged = event.target;
//yarı saydam yap
event.target.style.opacity = .5;
}, false);

document.addEventListener("dragend", function( event ) {
   // şeffaflığı sıfırla
event.target.style.opacity = "";
}, false);

/* bırakma hedeflerde tetiklenen olaylar */
document.addEventListener("dragover", function( event ) {
//varsayılanın bırakmaya izin vermesini engelle
event.preventDefault();
}, false);

document.addEventListener("dragenter", function( event ) {

if ( event.target.className == "canvas" ) {
}

}, false);

document.addEventListener("dragleave", function( event ) {
// sürüklenebilir öğe bırakıldığında hedefin arka planını sıfırla
if ( event.target.className == "canvas" ) {
event.target.style.background = "";
}

}, false);

document.addEventListener("drop", function( event ) {
   
  
    event.preventDefault();
       // sürüklenen elemanı seçilen bırakma hedefine taşı
    if ( event.target.className == "dropzone_1" ) {
    if(dragged.className=="greensquare"){
      end=end+1;
      if(end==7){
        var el = document.getElementById("a");
        el.style.visibility="visible";

      }
        var el = document.getElementById("dropzone_1");
          el.style.backgroundColor= "orange";
        dragged.parentNode.removeChild(dragged);
        event.target.setData(dragged);
        event.target.dataTransfer(dragged);
    }

}
if ( event.target.className == "dropzone_2" ) {
    if(dragged.className=="redtriangle"){
      end=end+1;
      if(end==7){
        var el = document.getElementById("a");
        el.style.visibility="visible";

      }
        var el = document.getElementById("dropzone_2");
          el.style.borderTopColor= " orange";
        dragged.parentNode.removeChild(dragged);
        event.target.setData(dragged);
        event.target.dataTransfer(dragged);
    }

}
if ( event.target.className == "dropzone_3" ) {
if(dragged.className=="paralel"){
end=end+1;
if(end==7){
var el = document.getElementById("a");
el.style.visibility="visible";

}
var el = document.getElementById("dropzone_3");
  el.style.backgroundColor= "orange";
dragged.parentNode.removeChild(dragged);
event.target.setData(dragged);
event.target.dataTransfer(dragged);
}
}
if ( event.target.className == "dropzone_4" ) {
    if(dragged.className=="orangetriangle"){
      end=end+1;

        var el = document.getElementById("a");
        el.style.visibility="visible";

      }
        var el = document.getElementById("dropzone_4");
          el.style.borderBottomColor= "orange";
        dragged.parentNode.removeChild(dragged);
        event.target.setData(dragged);
        event.target.dataTransfer(dragged);
    }
}
if ( event.target.className == "dropzone_5" ) {
if(dragged.className=="sidetriangle"){
end=end+1;
if(end==7){
var el = document.getElementById("a");
el.style.visibility="visible";

}
var el = document.getElementById("dropzone_5");
  el.style.borderLeftColor= "orange";
dragged.parentNode.removeChild(dragged);
event.target.setData(dragged);
event.target.dataTransfer(dragged);
}

}
if ( event.target.className == "dropzone_6" ) {
if(dragged.className=="foottriangle"){
end=end+1;
if(end==7){
var el = document.getElementById("a");
el.style.visibility="visible";

}
var el = document.getElementById("dropzone_6");
  el.style.borderTopColor= "orange";
dragged.parentNode.removeChild(dragged);
event.target.setData(dragged);
event.target.dataTransfer(dragged);
}

}
if ( event.target.className == "dropzone_7" ) {
if(dragged.className=="bluetriangle"){
end=end+1;
if(end==7){

}
var el = document.getElementById("dropzone_7");
  el.style.borderRightColor= "orange";
dragged.parentNode.removeChild(dragged);
event.target.setData(dragged);
event.target.dataTransfer(dragged);
}

}
}, false);

        <a id="a" style="visibility: hidden; position: absolute; right: 5%; top: 45%;" href="altıncıseviye.html">Altıncı Seviye</a>

<div style=" bottom: 35%; left: 10%; position: absolute;" class="greensquare" id="greensquare" draggable="true" ondragstart="event.dataTransfer.setData('text/plain,null')"></div>
